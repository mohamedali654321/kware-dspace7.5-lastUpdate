

<div  ngbDropdown class="navbar-nav desktop-mode"
    display="dynamic" placement="bottom-right">
    <a href="#" role="button" class="dropdown-toggle mt-3 nav-link dropdown-toggle"
        (click)="$event.preventDefault()" data-toggle="dropdown"
        ngbDropdownToggle
        tabindex="2">
        <ng-container
            *ngComponentOutlet="(sectionMap$ | async).get(section.id).component;
            injector: (sectionMap$ | async).get(section.id).injector;"></ng-container>
    </a>

    <ul ngbDropdownMenu class="dropdown-menu shadow-none border-0 m-0">
        <ng-container *ngFor="let subSection of (subSections$ | async)">
            <ng-container
                *ngComponentOutlet="(sectionMap$ |
                async).get(subSection.id).component; injector: (sectionMap$ |
                async).get(subSection.id).injector;"></ng-container>
        </ng-container>

    </ul>
</div>








    <div class="nav-item dropdown expandable-navbar-section text-md-center mobile-mode"
        *ngVar="(active | async) as isActive"
        (keyup.enter)="isActive ? deactivateSection($event) :
        activateSection($event)"
        (keyup.space)="isActive ? deactivateSection($event) :
        activateSection($event)"
        (keydown.space)="$event.preventDefault()"
        (keyup.enter)="activateSection($event)"
        (mouseleave)="deactivateSection($event)">
        <a href="javascript:void(0);" class="nav-link dropdown-toggle"
            routerLinkActive="active"
            [class.disabled]="section.model?.disabled"
            id="browseDropdown" (click)="toggleSection($event)"
            data-toggle="dropdown">
            <ng-container
                *ngComponentOutlet="(sectionMap$ |
                async).get(section.id).component; injector: (sectionMap$ |
                async).get(section.id).injector;"></ng-container>
        </a>
        <ul @slide *ngIf="(active | async)" (click)="deactivateSection($event)"
            class="m-0 shadow-none border-top-0 dropdown-menu show">
            <ng-container *ngFor="let subSection of (subSections$ | async)">
                <ng-container
                    *ngComponentOutlet="(sectionMap$ |
                    async).get(subSection.id).component; injector: (sectionMap$
                    | async).get(subSection.id).injector;"></ng-container>
            </ng-container>
        </ul>
    </div>
